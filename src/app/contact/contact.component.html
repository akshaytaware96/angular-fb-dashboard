<section class="contactus" id="contactid">
    <div class="container headings text-center">
      <h1 class="text-center font-weight-bold">Contact Us</h1>
      <p class="text-capitalize pt-1">
        We're Here To Help And Answer any Question you Might Have. We look
        Forward To Hearing From You
      </p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-8 col-10 offset-lg-2 offset-md-2 offset-1">
          <form>
            <div class="form-group mb-3">
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp" required="" autocomplete="off" placeholder="Enter Your Name">
            </div>

            <div class="form-group mb-3">
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required="" autocomplete="off" placeholder="Enter Your Email">
            </div>

            <div class="form-group mb-3">
              <input type="number" class="form-control" id="mobile" aria-describedby="emailHelp" required="" autocomplete="off" placeholder="Enter Your Mobile">
            </div>

            <div class="form-group mb-3">
              <input type="password" class="form-control" id="password" aria-describedby="emailHelp" required="" autocomplete="off" placeholder="Enter Your Password">
            </div>

            <div class="form-group">
              <textarea class="form-control" id="comment" cols="30" rows="4">Enter Your Message</textarea>
            </div>

            <div class="d-flex justify-content-center form-button">
              <button type="submit" class="btn btn-primary mt-3">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
